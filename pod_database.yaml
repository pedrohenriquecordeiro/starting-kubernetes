apiVersion: v1
kind: Pod
metadata:
    name: pod_db
    labels:
        app: label_pod_db
spec:
    containers:
        - name: db-container
        image: path/mysql-db:1
        ports:
          - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: MYSQL_DATABASE
          - name: MYSQL_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: database-configmap
                key: MYSQL_PASSWORD
    